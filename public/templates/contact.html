    .container > * {

    a{

    .wrapper {
        position: relative;
        width: 800px;
        height: 600px;
        /* background: linear-gradient(90deg, #54880e, #f2f2f2); */

        background-size: cover;

    .form-wrapper {
        z-index: 2;
    }

    .wrapper .form-wrapper.login {
        transition: .7s ease-in-out;
        transition-delay: .7s;
    }

    .wrapper.active .form-wrapper.login {
        transition-delay: 0s;
        transform: translateX(-400px);
    }

    .wrapper .form-wrapper.register {
        position: absolute;
        margin-top: 15px;
        transform: translateX(-400px);
        transition: .7s ease-in-out;
    }

    .wrapper.active .form-wrapper.register {
        transition-delay: .7s;
        transform: translateX(0);
    }

    h2 {
        font-size: 2em;
        text-align: center;
        color: darkgreen;
    }

    .input-box {
        position: relative;
        width: 320px;
        margin: 30px 0;
    }

    .input-box input {
        width: 100%;
        height: 50px;
        background: transparent;
        /* border: 2px solid darkgreen; */
        border: none;
        border-bottom:.3px solid darkgreen;
        outline: none;
        font-size: 1em;
        color: #000000;
        padding: 0 20px 0 40px;
    }

    .input-box input::placeholder {
        color: rgba(0, 0, 0, 0.3);
    }

    .input-box .icon {
        position: absolute;
        left: 15px;
        color: darkgreen;
        font-size: 1.2em;
        line-height: 55px;
    }

    .forgot-pass {
        margin: -15px 0 15px 15px;
    }
    .fa-whatsapp{
        opacity: 0;
        animation: zoomIn 1s ease forwards,floatImage 4s ease-in-out infinite;
        animation-delay: 1s, 2s;
    }
    .fa-instagram{
        animation: zoomIn 1s ease backwards,floatImage1 4s ease-in-out infinite;
        animation-delay: 1s, 2s;
    }
    .fa-facebook{
        animation: zoomIn 1s ease backwards,floatImage2 4s ease-in-out infinite;
        animation-delay: 1s, 2s;
    }
    button {
        width: 100%;
        height: 45px;
        background: #f2f2f2;
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 1em;
        color: #54880e;
        font-weight: 500;
        backdrop-filter: blur;
        transition: all 0.3s;
    }
    button:hover{
        background: darkgreen;
    }
    .contactInfo .info li a{

    }

        font-size: .9em;
        text-align: center;
        margin: 25px 0;
    }

        color: darkgreen;
    }

    .sign-link p a {
        color: darkgreen;
        text-decoration: none;
        font-weight: 600;
    }

    .sign-link p a:hover {
        text-decoration: underline;
    }
